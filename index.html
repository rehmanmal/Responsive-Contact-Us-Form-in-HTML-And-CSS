<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact  Form - HTML & CSS Example</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa fa-map-marker-alt" aria-hidden="true"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Pakistan, Punjab</div>
                    <div class="text-two">Faisalabad</div>
                </div>
                <div class="phone details">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+92 3057 141726</div>
                    <div class="text-two">+92 3010 1708960</div>
                </div>
                <div class="phone details">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">ma8240212@gmail.com</div>
                    <div class="text-two">info.ma8240212@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send Us message</div>
                    <p>If you have any work with me or any type of quries related to my work you can send me message from here. It's my pleasure to help you.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter  Your Email Address">
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Type your Message Here..."></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
